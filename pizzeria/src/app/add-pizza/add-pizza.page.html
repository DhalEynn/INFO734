<ion-header>
 <ion-toolbar transparent>
  <ion-title>Add Pizza</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Name :</ion-label>
      <ion-input [(ngModel)]="name" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Price :</ion-label>
      <ion-input type="number" [(ngModel)]="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ingredients :</ion-label>
      <ion-textarea [(ngModel)]="ingredients" placeholder="Tomate, jambon, ..." required></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>

</ion-content>
