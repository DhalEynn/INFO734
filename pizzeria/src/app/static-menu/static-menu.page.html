<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      The Card :
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button id="showIngredients" onclick="ingredientFunction()">Ingredients</button>
  <ion-list>
    <p>Base tomate :</p>
    <ion-item *ngFor="let pizza of baseTomate">
      <ion-icon [name]="pizza.icon" slot="start"></ion-icon>
      {{pizza.name}}
      <div class="pizza-price" slot="end">
        Price : {{pizza.price}}
      </div>
      <div class="divIngredient">
        {{pizza.ingredients}}
      </div>
    </ion-item>
    <p>Base cr√®me :</p>
    <ion-item *ngFor="let pizza of baseCreme">
      <ion-icon [name]="pizza.icon" slot="start"></ion-icon>
      {{pizza.name}}
      <div class="pizza-price" slot="end">
        Price : {{pizza.price}}
      </div>
      <div class="divIngredient">
        {{pizza.ingredients}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
